<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="{% static 'css/success.css' %}">
    <!-- Google Font for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <!-- SVG Checkmark Icon -->
            <svg width="100" height="100" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="48" stroke="#4BB543" stroke-width="4" fill="none" />
                <path d="M30 50 L45 65 L70 35" stroke="#4BB543" stroke-width="6" fill="none" />
            </svg>
        </div>
        <h1>Success!</h1>
        <p>Your request has been submitted successfully.</p>
        <p>You will be redirected to the homepage shortly.</p>
        <a href="/" class="button">Go to Homepage Now</a>
    </div>

    <!-- JavaScript for Redirection -->
    <script>
        // Set the delay time in milliseconds (e.g., 5000ms = 5 seconds)
        const redirectDelay = 5000; 

        // Function to handle redirection
        function redirectToHomepage() {
            window.location.href = '/'; // Replace '/' with your homepage URL if different
        }

        // Initialize the redirection after the specified delay once the page loads
        window.addEventListener('load', function() {
            setTimeout(redirectToHomepage, redirectDelay);
        });
    </script>
</body>
</html>
